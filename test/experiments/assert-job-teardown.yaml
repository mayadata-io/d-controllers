apiVersion: dope.metacontroller.io/v1
kind: Recipe
metadata:
  name: assert-recipe-teardown
  namespace: d-testing
  labels:
    d-testing.dope.metacontroller.io/enabled: "true"
spec:
  tasks:
  - name: create-a-recipe-with-teardown-enabled
    create: 
      state: 
        kind: Recipe
        apiVersion: dope.metacontroller.io/v1
        metadata:
          name: recipe-with-teardown-enabled
          namespace: d-testing
        spec:
          teardown: true # target under test
          tasks:
          - name: create-a-configmap
            create:
              state:
                kind: ConfigMap
                apiVersion: v1
                metadata:
                  name: i-get-auto-deleted
                  namespace: d-testing
          - name: assert-presence-of-configmap
            assert:
              state:
                kind: ConfigMap
                apiVersion: v1
                metadata:
                  name: i-get-auto-deleted
                  namespace: d-testing
  - name: assert-completion-of-recipe
    assert:
      state:
        kind: Recipe
        apiVersion: dope.metacontroller.io/v1
        metadata:
          name: recipe-with-teardown-enabled
          namespace: d-testing
        status:
          phase: Completed
  - name: assert-absense-of-configmap
    assert:
      stateCheck:
        stateCheckOperator: NotFound
      state:
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: i-get-auto-deleted
          namespace: d-testing
---