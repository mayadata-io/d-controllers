apiVersion: metacontroller.app/v1
kind: Job
metadata:
  name: assert-lock-persists-for-job-that-runs-once
  namespace: d-testing
  labels:
    d-testing.metacontroller.app/enabled: "true"
spec:
  tasks:
  - name: create-a-job-that-runs-only-once
    create: 
      state: 
        kind: Job
        apiVersion: metacontroller.app/v1
        metadata:
          name: job-that-runs-only-once
          namespace: d-testing
          labels:
            d-testing.metacontroller.app/enabled: "true"
        spec:
          tasks:
          - name: assert-presence-of-namespace
            assert:
              state:
                kind: Namespace
                apiVersion: v1
                metadata:
                  name: d-testing
  - name: assert-completion-of-job
    assert:
      state:
        kind: Job
        apiVersion: metacontroller.app/v1
        metadata:
          name: job-that-runs-only-once
          namespace: d-testing
        status:
          phase: Completed
  - name: assert-presence-of-lock
    assert:
      state:
        kind: ConfigMap
        apiVersion: v1
        metadata:
          name: job-that-runs-only-once-lock
          namespace: d-testing
---